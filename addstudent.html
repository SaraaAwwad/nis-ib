<!DOCTYPE html>
<html>
<head>
<title>Add Student</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
	<h1>Student Registration Form</h1>
<div class="w3l-main">
	<div class="w3l-from">
		<form action="#" method="post">	
			<div class="w3l-user">
				<label class="head">First Name<span class="w3l-star"> * </span></label>
				<input type="text" name="FName" placeholder="" required="">
			</div>
			<div class="w3l-user">
				<label class="head">Last Name<span class="w3l-star"> * </span></label>
				<input type="text" name="LName" placeholder="" required="">
			</div>
			<div class="w3l-user">
				<label class="head">Username<span class="w3l-star"> * </span></label>
				<input type="text" name="username" placeholder="" required="">
			</div>
			<div class="w3l-num">
					<label class="head">Email<span class="w3l-star"> * </span></label>
					<input type="text"  name="Email" placeholder="" required="">
				</div>
			<div class="w3l-sym">
					<label class="head">Password<span class="w3l-star"> * </span></label>
					<input type="text" name="Password" placeholder="" required="">
			</div>
			<div class="clear"></div>
			<div class="w3l-details1">
				<div class="w3l-num">
					<label class="head">Telephone<span class="w3l-star"> * </span></label>
					<input type="text"  name="phone number" placeholder="" required="">
				</div>
				<div class="w3l-date">
					<label class="head">Birth Date<span class="w3l-star"> * </span></label>
						<div class="styled-input">
							<input class="date" id="datepicker" name="Text" type="text" value="MM/DD/YYYY" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'MM/DD/YYYY';}" required="">
						</div>
					</div>	
			<div class="clear"></div>
			<div class="gender">
				<label class="head">gender<span class="w3l-star"> * </span></label>	
					<select class="form-control" required="">
						<option>Gender</option>
						<option>Male</option>
						<option>Female</option>
					</select>
			</div>
			<div class="clear"></div>
			</div>
			<div class="w3l-user">
				<label class="head">Street Address<span class="w3l-star"> * </span></label>
				<input type="text" name="Address" placeholder="" required="">
			</div>
			<div class="w3l-num">
					<label class="head">City<span class="w3l-star"> * </span></label>
					<input type="text"  name="City" placeholder="" required="">
				</div>
			<div class="w3l-options2">
			<label class="head">Country<span class="w3l-star"> * </span></label>	
				<select class="category2" required="">
						<option value=""></option>
						<option value="">Country-1</option>
						<option value="">Country-2</option>
						<option value="">Country-3</option>
						<option value="">Country-4</option>
						
					</select>
			</div>
			<div class="clear"></div>
			<div class="w3l-lef1">
			<h3>Parent/Guardian Information</h3>
			<div id="todisplay">
			<div class="w3l-user">
				<label class="head">First Name<span class="w3l-star"> * </span></label>
				<input type="text" name="FName" placeholder="" required="">
			</div>
			<div class="w3l-user">
				<label class="head">Last Name<span class="w3l-star"> * </span></label>
				<input type="text" name="LName" placeholder="" required="">
			</div>
			<div class="w3l-user">
				<label class="head">Username<span class="w3l-star"> * </span></label>
				<input type="text" name="username" placeholder="" required="">
			</div>
			<div class="w3l-num">
					<label class="head">Email<span class="w3l-star"> * </span></label>
					<input type="text"  name="Email" placeholder="" required="">
				</div>
			<div class="w3l-sym">
					<label class="head">Password<span class="w3l-star"> * </span></label>
					<input type="text" name="Password" placeholder="" required="">
			</div>
			<div class="clear"></div>
				<div class="w3l-num">
					<label class="head">Gender<span class="w3l-star"> * </span></label>
					<select class="form-control" required="">
						<option>Gender</option>
						<option>Male</option>
						<option>Female</option>
					</select>
				</div>
			<div class="w3l-sym">
					<label class="head">Birth Date<span class="w3l-star"> * </span></label>
					<div class="styled-input">
							<input class="date" id="datepicker" name="Text" type="text" value="MM/DD/YYYY" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'MM/DD/YYYY';}" required="">
					</div>
			</div>
			<div class="clear"></div>
				<div class="w3l-num">
					<label class="head">Home Number<span class="w3l-star"> * </span></label>
					<input type="text"  name="Home Number" placeholder="" required="">
				</div>
			<div class="w3l-sym">
					<label class="head">Emergency Number<span class="w3l-star"> * </span></label>
					<input type="text" name="Emergency Number" placeholder="" required="">
			</div>
			<div class="clear"></div>
			<div class="w3l-right">
					<label class="w3l-set2">Relationship</label>
					<textarea></textarea>
			</div>
<div class="container">
  <ul>
  <li>
    <input type="radio" id="f-option" name="selector">
    <label for="f-option">Parent Already Existed!</label>    
    <div class="check"></div>
  </li>
</ul>
</div>	

</div>	
</div>
<div class="w3l-user" style="display:none" id="textsearch">
			<label class="head">Parent's Username<span class="w3l-star"> * </span></label>
			<input type="text" name="usersearch" placeholder="" required="">
</div>
<div class="w3l-lef1">
			<h3>Payment Information</h3>
			<div class="w3l-user">
				<label class="head">Amount<span class="w3l-star"> * </span></label>
				<input type="text" name="FName" placeholder="" required="">
			</div>
			<div>
		<label class="head">Payment Method<span class="w3l-star"> * </span></label>
  <label>
    <input type="radio" class="option-input radio" name="example" checked />
    Visa
  </label>
  <label>
    <input type="radio" class="option-input radio" name="example" />
    Cash
  </label>
</div>
</div>
			<div class="btn">
					<input type="submit" name="submit" value="Submit"/>
				</div>
			</div>
			<div class="clear"></div>
		</form>
	</div>
</div>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<!-- Calendar -->
<script src="js/jquery-ui.js"></script>
<script>
		$(function() {
		$( "#datepicker,#datepicker1" ).datepicker();
		});

$(document).ready(function(){
    $("#f-option").click(function(){
        $("#todisplay").hide();
        $("#textsearch").show();
    });
});
</script>
<!-- //Calendar -->
</body>
